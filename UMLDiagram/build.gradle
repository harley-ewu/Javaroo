plugins {
    id 'java'
    id 'application'
    //id 'org.javamodularity.moduleplugin' version '1.8.12'
    id "org.openjfx.javafxplugin" version "0.1.0"
    id "org.beryx.jlink" version "3.0.0"
}

group 'javaroo'
version '1.0'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}


tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

application {
    mainClassName = 'javaroo.cmd.UMLMenu'
    mainModule = 'javaroo.umldiagram'
    mainClass = 'javaroo.umldiagram.UMLDiagramGUI'
}

tasks.register('runMain2', JavaExec) {
    mainClass.set('javaroo.cmd.UMLMenu')
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    jvmArgs = [
            '--module-path', configurations.runtimeClasspath.asPath
    ]
}


javafx {
    version = "21.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}


dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
    implementation 'com.google.code.gson:gson:2.8.9'
}


test {
    useJUnitPlatform()
}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}



jlinkZip {
    group = 'distribution'
}